<!DOCTYPE html>
  <head>
    <title>Скрипник ПІ 19-01</title>
  </head>
  <body>
    <a>Консоль</a>
    <script>
function remove(string){
   console.log("Текстовий рядок: " + string);
      let re = new RegExp("<!--(.*?)-->");
      if (re.test(string)) {
        string = string.replace(re, "");
      }
      console.log("Текстовий рядок після видалення: " + string); }
     let string= '<!--Створення заголовку сторінки--><title>Скрипник Роман</title>"';
     remove(string);
    </script>
  </body>
